group 'newsweb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
}

dependencies {
    compile 'com.mchange:c3p0:0.9.5.2'
    compile 'com.jfinal:cos:26Dec2008'
    compile 'com.alibaba:fastjson:1.2.31'
    compile 'org.freemarker:freemarker:2.3.23'
    compile 'com.jfinal:jetty-server:8.1.8'
    compile 'com.jfinal:jfinal:3.0'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.8.0-alpha2'
    compile 'com.mchange:mchange-commons-java:0.2.12'
    compile 'mysql:mysql-connector-java:5.1.5'
    compile 'cn.dreampie:jfinal-quartz:0.2'
}
